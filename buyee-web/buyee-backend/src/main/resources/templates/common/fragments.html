<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title, remove, type)" th:remove="${remove}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
	<link th:if="${type == 'index'}" rel="stylesheet" type="text/css" th:href="@{/css/common_index.css}" />
	<link th:if="${type == 'table'}" rel="stylesheet" type="text/css" th:href="@{/css/common_table.css}" />
	<link th:if="${type == 'form'}" rel="stylesheet" type="text/css" th:href="@{/css/common_form.css}" />
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
</body>
</html>
