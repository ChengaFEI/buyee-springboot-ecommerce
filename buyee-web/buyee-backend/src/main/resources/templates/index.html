<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{/common/fragments :: page_head('Home - Buyee Admin', 'none', 'index')}" />
<body>
	<div>
		<!-- Header (navigation bar) -->
		<div th:replace="~{/common/header :: navbar('')}"></div>
		<!-- Float Window Message -->
		<div th:if="${message != null}" class="alert alert-secondary text-center bg-dark alert-square">
			<div class="alert-square-item form-control bg-dark">[[${message}]]</div>
		</div>
		
		<div class="mt-3 container-fluid">
			<h2>Buyee Control Panel</h2>
			<a class="link-account-manager" th:href="@{/account}">
				Welcome
				<span sec:authentication="principal.fullName"></span>
				<span sec:authentication="principal.authorities"></span>
			</a>
		</div>
		<!-- Footer -->
		<div th:replace="~{/common/footer :: footer}"></div>
	</div>
</body>
</html>
