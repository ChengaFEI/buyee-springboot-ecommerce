<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/fragments :: page_head('Products - Buyee Admin', 'none', 'table')}"/>

<body>

	<div>
		<!-- Header (navigation bar) -->
		<div th:replace="~{/common/header :: navbar('Products')}"></div>
		<!-- Float Window Message -->
		<div th:replace="~{/common/header :: floatwindow}"></div>
		<!-- Search Bar & Command Buttons -->
		<div th:replace="~{/common/search :: search_commands('products')}"></div>
		
		<!-- Brands Table with full-details -->
		<div class="container-fluid full-details">
			<table class="table table-bordered table-hover table-responsive-xl">
				<!-- Table Head -->
				<thead>
					<tr>
						<th th:replace="~{/common/table::head_link('products', 'logo', 'Logo', '50px', 'text-center', false)}" />
						<th th:replace="~{/common/table::head_link('products', 'id', 'ID', '70px', 'text-center', true)}" />
						<th th:replace="~{/common/table::head_link('products', 'name', 'Name', '', '', true)}" />
						<th th:replace="~{/common/table::head_link('products', 'brand', 'Brand', '200px', '', true)}" />
						<th th:replace="~{/common/table::head_link('products', 'category', 'Category', '200px', '', true)}" />
						<th th:replace="~{/common/table::head_link('products', 'enabled', 'Enabled', '120px', 'text-center', true)}" />
						<th th:replace="~{/common/table::head_link('products', '', 'Actions', '100px', 'text-center', false)}" />
					</tr>
				</thead> 
				<!-- Table Body -->
				<tbody>
					<tr th:each="product : ${listProducts}">
						<td class="align-middle text-center">
							<img th:src="@{${product.getMainImagePathString()}}" style="width: 50px" />	
						</td>
						<td class="align-middle text-center" th:text="${product.id}" />
						<td class="align-middle" th:text="${product.name}" />
						<td class="align-middle" th:text="${product.brand.name}" />
						<td class="align-middle">
							<span th:each="category : ${product.getCategory()}"
								  class="badge rounded-pill text-bg-light fw-normal badge-custom">[[${category.name}]]</span>
						</td>
						<td class="align-middle text-center">
							<div th:replace="~{/common/table::button-enabled('products', ${product}, '')}"></div>
						</td>
						<td class="align-middle text-center">
							<a th:replace="~{/common/table::button-view('products', ${product}, '')}"></a>&nbsp;&nbsp;
							<a th:replace="~{/common/table::button-update('products', ${product}, '')}"></a>&nbsp;&nbsp;
							<a th:replace="~{/common/table::button-delete('products', ${product}, '')}"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	
		<!-- Pagination -->
		<div th:replace="~{/common/table::pagination('products')}"></div>
		<!-- Delete User Confirmation Modal -->
		<div th:replace="~{/common/modal :: modal_deletion}"></div>
		<!-- Footer -->
		<div th:replace="~{/common/footer :: footer}"></div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/common_table.js}"></script>
	
</body>

</html>
