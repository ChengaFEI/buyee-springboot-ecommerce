<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="~{/universal :: head('Users - Buyee Admin', 'tag', 'users')}"/>
	<script type="text/javascript" th:src="@{/js/components/table.js}"></script>
</head>
<body>
	<div>
		<!-- Header (navigation bar) -->
		<div th:replace="~{/components/header :: navbar('Users')}"></div>
		<!-- Float Window Message -->
		<div th:replace="~{/components/header :: floatwindow}"></div>
		<!-- Search Bar & Command Buttons -->
		<div th:replace="~{/components/search :: search_commands('users')}"></div>
		<!-- Users Table with full-details -->
		<div class="container-fluid full-details">
			<table class="table table-bordered table-hover table-responsive-xl">
				<!-- Table Head -->
				<thead>
					<tr>
						<th th:replace="~{/components/table::head_link('users', 'photo', 'Photo', '50px', 'text-center', false)}" />
						<th th:replace="~{/components/table::head_link('users', 'id', 'ID', '70px', 'hideable-column text-center', true)}" />
						<th th:replace="~{/components/table::head_link('users', 'email', 'Email', null, 'hideable-column', true)}" />
						<th th:replace="~{/components/table::head_link('users', 'firstName', 'First Name', '170px', '', true)}" />
						<th th:replace="~{/components/table::head_link('users', 'lastName', 'Last Name', '170px', '', true)}" />
						<th th:replace="~{/components/table::head_link('users', 'roles', 'Roles', '380px', '', false)}" />
						<th th:replace="~{/components/table::head_link('users', 'enabled', 'Enabled', '120px', 'text-center', true)}" />
						<th th:replace="~{/components/table::head_link('users', '', 'Actions', '40px', 'text-center', false)}" />
					</tr>
				</thead>
				<!-- Table Body -->
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td class="align-middle text-center">
							<img th:src="@{${user.getPhotoPathString()}}" style="width: 50px" />
						</td>
						<td class="align-middle hideable-column text-center" th:text="${user.getId()}" />
						<td class="align-middle hideable-column" th:text="${user.getEmail()}" />
						<td class="align-middle" th:text="${user.getFirstName()}" />
						<td class="align-middle" th:text="${user.getLastName()}" />
						<td class="align-middle">
							<span th:each="role : ${user.getRoles()}"
								  class="badge rounded-pill text-bg-light fw-normal badge-custom">[[${role.name}]]</span>
						</td>
						<td class="align-middle text-center">
							<div th:replace="~{/components/table::button-enabled('users', ${user}, '')}"></div>
						</td>
						<td class="align-middle text-center">
							<a th:replace="~{/components/table::button-update('users', ${user}, '')}"></a>&nbsp;&nbsp;
							<a th:replace="~{/components/table::button-delete('users', ${user}, '')}"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Table with less details -->
		<div class="less-details container-fluid">
			<table class="container-fluid">
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td>
							<div class="row mb-3">
								<!-- Left: Photo -->
								<div style="width: 220px">
									<img th:src="@{${user.getPhotoPathString()}}" style="width: 100%" />
								</div>
								<!-- Middle: Information -->
								<div style="width: 40%; padding-left: 0">
									<div class="mb-2"><b>ID: </b>[[${user.id}]]</div>
									<div class="mb-2"><b>Name: </b>[[${user.getFullName}]]</div>
									<div class="mb-2"><b>Email: </b>[[${user.email}]]</div>
									<div><b>Roles: </b>[[${user.roles}]]</div>
								</div>
								<!-- Right: Enabled & Actions -->
								<div class="" style="width: 64px; margin-left: auto">
									<div th:replace="~{/components/table::button-enabled('users', ${user}, 'fa-2x mb-3')}"></div>
									<a th:replace="~{/components/table::button-update('users', ${user}, 'fa-2x mb-4')}"></a>
									<a th:replace="~{/components/table::button-delete('users', ${user}, 'fa-2x')}"></a>
								</div>
							</div>
							<hr />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Pagination -->
		<div th:replace="~{/components/table::pagination('users')}"></div>
		<!-- Delete User Confirmation Modal -->
		<div th:replace="~{/components/modal :: modal_deletion}"></div>
		<!-- Footer -->
		<div th:replace="~{/components/footer :: footer}"></div>
	</div>
</body>
</html>
